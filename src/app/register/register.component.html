<div class="flex items-center justify-center h-screen">
    <div class="max-w-6xl mx-auto bg-white rounded-xl shadow-md overflow-hidden">
        <div class="lg:flex">
            <div class="lg:w-1/2 lg:flex lg:items-center lg:justify-center">
                <div class="h-full p-8 flex flex-col items-center justify-center">
                    <img src="./assets/images/register.jpg" alt="Authentication Image" class="mb-4 p-2">
                </div>
            </div>
            <div class="lg:w-1/2">
                <div class="h-full bg-gray-100 justify-center p-8">
                    <div class="p-8 rounded-md">
                        <h2 class="text-2xl font-semibold mb-6">Register</h2>
                        <form>
                            <div class="mb-4 relative">
                                <i class="fas fa-user absolute text-gray-400 left-3 top-1/2 transform -translate-y-1/2"></i>
                                <input type="text" id="username" placeholder="Username" class="w-full px-2 py-2 pl-10 border rounded-md">
                            </div>
                            <div class="mb-4 relative">
                                <i class="fas fa-lock absolute text-gray-400 left-3 top-1/2 transform -translate-y-1/2"></i>
                                <input type="password" id="password" placeholder="Password" class="w-full px-2 py-2 pl-10 border rounded-md">
                            </div>
                            <div class="mb-4 relative">
                                <i class="fas fa-lock absolute text-gray-400 left-3 top-1/2 transform -translate-y-1/2"></i>
                                <input type="password" id="confirmPassword" placeholder="Confirm Password" class="w-full px-2 py-2 pl-10 border rounded-md">
                            </div>
                            <div class="mb-4 relative">
                                <i class="fas fa-envelope absolute text-gray-400 left-3 top-1/2 transform -translate-y-1/2"></i>
                                <input type="email" id="email" placeholder="Email" class="w-full px-2 py-2 pl-10 border rounded-md">
                            </div>
                            <div class="mb-4 relative">
                                <i class="fas fa-location absolute text-gray-400 left-3 top-1/2 transform -translate-y-1/2"></i>
                                <input type="text" id="username" placeholder="address" class="w-full px-2 py-2 pl-10 border rounded-md">
                            </div>
                            <!-- Add similar blocks for district, ward, and address -->

                            <div class="mb-4 flex items-center">
                                <div class="mr-2">
                                    <input type="checkbox" id="agreeTerms" class="mr-2">
                                    <label for="agreeTerms" class="text-sm">I agree to the terms</label>
                                </div>
                                <div>
                                    <a href="#" class="text-sm text-blue-500 hover:underline">Terms of Use</a>
                                </div>
                            </div>
                            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600">
                                <i class="fas fa-sign-in-alt"></i> Register
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
